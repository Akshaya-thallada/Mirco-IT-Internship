{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    {% if post.slug %}
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
    {% else %}
        <span>No link available</span>
    {% endif %}
{% endfor %}

{% endblock %}
